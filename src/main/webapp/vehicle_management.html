<!DOCTYPE html>
<html>
<head><title>Vehicle Management</title></head>
<body>
    <h2>Add Vehicle</h2>
    <form action="vehicles" method="post">
        Type: <input type="text" name="type" required><br>
        Number: <input type="text" name="number" required><br>
        Fuel Type: <input type="text" name="fuel_type" required><br>
        Consumption Rate: <input type="number" step="0.01" name="consumption_rate" required><br>
        maximum Passengers Amount: <input type="number" name="max_passengers" required><br>
        Current Route: <input type="text" name="current_route" required><br>
        <input type="submit" value="Add Vehicle">
    </form>
    <a href="index.html">Back to Home</a>
</body>
</html>
